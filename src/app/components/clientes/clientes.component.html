<div class="clientes container mt-4">
  <h2 class="mb-4">Gestión de Clientes</h2>

  <!-- Formulario -->
  <form [formGroup]="form" class="row g-3 mb-4">
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre completo" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="correo@ejemplo.com" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-control" formControlName="telefono" placeholder="Teléfono" />
      <div *ngIf="form.controls['telefono'].invalid && form.controls['telefono'].touched">
        <small class="text-danger">El teléfono debe tener entre 7 y 20 caracteres.</small>
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Identificación</label>
      <input type="text" class="form-control" formControlName="identificacion" placeholder="Número de identificación" />
    </div>

    <diV class="contenedor">
      <div class="hijo">
        <button type="button" [disabled]="form.invalid" (click)="crear()">Crear</button>
        &nbsp;
        <button type="button" [disabled]="form.invalid" (click)="actualizar()">Actualizar</button>
        &nbsp;
        <button type="button" [disabled]="form.invalid" (click)="eliminar()">Eliminar</button>
      </div>
    </diV>
  </form>

  <!-- Listado de clientes -->
  <h3 class="mb-3">Listado de Clientes</h3>
  <table class="table table-hover table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Identificación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes"
          (click)="seleccionarCliente(c)"
          [class.table-active]="c.id === clienteSeleccionado?.id"
          style="cursor: pointer;">
        <td>{{ c.nombre }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.identificacion }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="clientes.length === 0" class="text-muted">No hay clientes registrados.</p>
</div>
